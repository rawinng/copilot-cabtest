name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
      fail-fast: true

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test

  build-docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: docker build . -t ghcr.io/rawinng/gitlab-test:latest
      - name: Push the Docker image
        run: echo $CR_PAT | docker login ghcr.io -u rawinng --password-stdin
      - run: docker push ghcr.io/rawinng/gitlab-test:latest
